<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게시판</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', 'Malgun Gothic', sans-serif;
    }

    body {
      background-color: #f4f6f9;
      margin: 0;
      padding: 20px;
    }

    #app {
      width: 1400px;
      height: 800px;
      display: flex;
      margin: 0 auto;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      background-color: #ffffff;
    }

    /* 좌측 등록 사이드 */
    #aside_regist {
      width: 200px;
      background-color: #fefefe;
      border-right: 1px solid #e0e0e0;
      padding: 20px;
    }

    #form1,
    #form2 {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input[type="text"],
    textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      background-color: #fafafa;
      transition: all 0.2s;
    }

    input[type="text"]:focus,
    textarea:focus {
      border-color: #4a90e2;
      background-color: #fff;
      outline: none;
    }

    textarea {
      height: 100px;
      resize: none;
    }

    button {
      padding: 10px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #357ab8;
    }

    /* 게시글 목록 영역 */
    #content_list {
      width: 1000px;
      height: 750px;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    #content_header {
      height: 50px;
      border-bottom: 2px solid #e0e0e0;
      display: flex;
      align-items: center;
      padding-left: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-bottom: 15px;
    }

    #content_body {
      flex: 1;
      background-color: #f9f9f9;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 15px;
      overflow-y: auto;
    }

    /* 상세보기 사이드 */
    #aside_detail {
      width: 200px;
      background-color: #fefefe;
      border-left: 1px solid #e0e0e0;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- 왼쪽 등록 -->
    <div id="aside_regist">
      <form id="form1">
        <input type="text" name="title" placeholder="제목">
        <input type="text" name="writer" placeholder="작성자">
        <textarea name="content" placeholder="내용"></textarea>
        <button type="submit">등록</button>
      </form>
    </div>

    <!-- 게시글 목록 -->
    <div id="content_list">
      <div id="content_header">
        게시글 목록
      </div>
      <div id="content_body">
        <!-- 여기에 게시글 목록이 출력될 예정 -->
      </div>
    </div>

    <!-- 오른쪽 상세보기 -->
    <div id="aside_detail">
      <form id="form2">
        <input type="text" name="title" placeholder="제목">
        <input type="text" name="writer" placeholder="작성자">
        <textarea name="content" placeholder="내용"></textarea>
        <button type="submit">수정</button>
      </form>
    </div>
  </div>
</body>
</html>
