<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 표현된 데이터는 보간으로 표현 -->
        <h1>{{msg}}</h1>
        <h2>{{cnt}}</h2>
        <button @click="add">click</button>
        <ul>
            <li v-for="member in memberList">
                이름: {{member.name}}
                나이: {{member.age}}
                이메일: {{member.email}}
            </li>
        </ul>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        // 뷰 애플리케이션 생성
        const app = Vue.createApp({
            data(){
                return{
                    // 다루고자하는 바인딩 데이터를 표현
                    msg: "hello",
                    memberList: [
                        {
                            name: "a",
                            age: 20,
                            email: "a@a.com"
                        },
                        {
                            name: "b",
                            age: 30,
                            email: "b@b.com"
                        },
                        {
                            name: "c",
                            age: 40,
                            email: "c@c.com"
                        }
                    ],
                    cnt: 1
                }
            },
            methods: {
                add(){
                    this.msg = "new world";
                    
                    // memberList에 배열 추가
                    this.memberList.push({
                        name: "new name",
                        age: 50,
                        email: "newa@a.com"
                    });       
                    
                    this.cnt = this.cnt+1;
                }
            }
        });

        app.mount("#app");
    </script>
</body>
</html>
