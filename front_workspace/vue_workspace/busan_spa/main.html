<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>부산광역시_부산맛집정보 서비스</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <style>
        /* 전체 배경과 기본 폰트 */
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        /* 헤더 */
        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin: 0;
        }

        /* 맛집 카드 컨테이너 */
        .restaurant-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            max-width: 1100px;
            margin: 0 auto;
        }

        /* 개별 카드 스타일 */
        .restaurant-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(44, 62, 80, 0.1);
            padding: 25px 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .restaurant-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(44, 62, 80, 0.15);
        }

        /* 각 항목 제목 */
        .restaurant-card h2 {
            margin-top: 0;
            font-size: 1.8rem;
            color: #e74c3c;
            /* 따뜻한 레드 */
            border-bottom: 2px solid #e74c3c;
            padding-bottom: 8px;
            margin-bottom: 18px;
            font-weight: 700;
        }

        /* 장소 */
        .restaurant-card .place {
            font-weight: 600;
            font-size: 1.1rem;
            color: #2980b9;
            /* 블루 계열 */
            margin-bottom: 12px;
        }

        /* 서브 타이틀과 설명 */
        .restaurant-card .title {
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: #34495e;
        }

        .restaurant-card .subTitle {
            font-style: italic;
            color: #7f8c8d;
            margin-bottom: 15px;
        }

        .restaurant-card .itemcntnts {
            line-height: 1.5;
            color: #555;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        /* 반응형 */
        @media (max-width: 400px) {
            body {
                padding: 10px;
            }

            .restaurant-card {
                padding: 20px 15px;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>부산광역시_부산맛집정보 서비스</h1>
        <p>부산의 맛집 정보를 한눈에!</p>
    </header>

    <div id="app">
        <div id="contentbody">
            <table>
                <thead>
                    <tr>
                        <th>콘텐츠명</th>
                        <th>장소</th>
                        <th>제목</th>
                        <th>부제목</th>
                        <th>상세내용</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="r in restaurants">
                        <td>{{r.mainTitle}}</td>
                        <td>{{r.place}}</td>
                        <td>{{r.title}}</td>
                        <td>{{r.subTitle}}</td>
                        <td>{{r.itemcntnts}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const { createApp, reactive, ref } = Vue;


        // setup() 메서드에 변수 및 메서드를 등록 (단, return 명시 필요)
        createApp({
            setup() {
                let msg = ref(0); // 바인딩 데이터 
                const restaurants = reactive([]); // 바인딩 배열
                const searchWord = ref("");

                // 음식 목록 요청 메서드
                const getList = (keyword) => {
                    $.ajax({
                        url: "http://localhost:8888/list",
                        method: "get",
                        success: (result) => {
                            console.log("음식점 목록: ", result);
                            restaurants.splice(0); // 리스트 모두 제거

                            result.forEach(element => { // 바디에 상점 정보들이 있으므로 바디를 꺼냄
                                restaurants.push(element)
                            });
                        }

                    });
                }
                getList();
                return { msg, getList, restaurants, searchWord };
            }
        }).mount("#app");


    </script>

</body>

</html>
