<script>
    // for문, while문 둘 다 소괄호 안이 true일 경우 코드를 수행하는 원칙은 동일
    // 반복문을 통해 컴퓨터에게 n회의 개념을 전달하기 위해선
    // 1) 변수를 기억시켜야함 (초기화, 초기값 설정)
    // 2) n보다 ㅇㅇ한 경우 수행
    // 3) 수행 후 변수값 증감

    let i = 1;
    while(i<=3){
        console("hello i");
        i++;
    }
    for(let a=1; a<=3; a++){
        console("hello a");
    }
</script>
