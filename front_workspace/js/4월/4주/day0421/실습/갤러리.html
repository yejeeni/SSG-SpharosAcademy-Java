<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width: 600px;
            height: 600px;
            background-color: yellow;
            margin: auto;
        }
        #header{
            height: 50px;
            background-color: orange; 
            text-align: center; /* 컨텐츠를 수평 중앙 정렬 */
            line-height: 50px;
        }
        #header button:nth-child(1){
            background-color: red;
            width: 80px;
            height: 45px;
            border-radius: 5px;
        }
        #header button:nth-child(2){
            background-color: yellow;
            width: 80px;
            height: 45px;
            border-radius: 5px;
        }
        #section{
            height: 550px;
            background-color: lightblue;
        }
        img{
            width: 100%;
            height: 100%;
        }
    </style>
    <script>
        let n = 1;
        // 다음 사진 출력
        function next(){
            // 문서 내 img 요소의 src 속성값을 1씩 증가시켜 대입
            // if (n >= 9){
            //     n = 1;
            // } else{
            //     n++; 
            // }
            n++;
            document.querySelector("#pic").src="../../../images/geographic/animal" + n + ".jpg";
        }
        function preview(){
            // 문서 내 img 요소의 src 속성값을 1씩 증가시켜 대입
            // if (n <= 1){
            //     n = 9;
            // } else{
            //     n--;
            // }
            n--;
            document.querySelector("#pic").src="../../../images/geographic/animal" + n + ".jpg";
        }
    </script>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <button onclick="preview()">이전</button>
            <button onclick="next()">다음</button>
        </div>
        <div id="section">
            <img id="pic" src="../../../images/geographic/animal1.jpg" alt="">
        </div>
    </div>
</body>
</html>
