<script>
    /* JS의 함수의 정의 방법 3가지 */
    /* 표현식 expression */

    let test = function test(){
        let day = ['일요일', '월요일', '화요일', '수요일', '목요일', '금요일', '토요일'];
        let d = new Date();
        console.log(`${d.getFullYear()}년 ${d.getMonth()+1}월 ${day[d.getDay()]} ${d.getHours()}시 ${d.getMinutes()}분 ${d.getSeconds()}초`);
    }
    // setInterval의 첫 번째 매개변수로 함수를 넘겨줄 때 호출이 아닌 함수명 또는 함수 정의가 와야 함
    // 함수() 로 함수를 넘겨버리면, setInterval에게 호출을 맡기는 게 아니라 바로 호출하는 형태가 됨
    setInterval(test, 1000);
</script>
