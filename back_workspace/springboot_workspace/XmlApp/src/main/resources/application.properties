spring.application.name=XmlApp

server.port=8888

logging.level.root=WARN
logging.level.com.ssg.xmlapp.controller=DEBUG
logging.level.com.ssg.xmlapp.model=DEBUG

# ???? ??
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# DataSource. default connection pull - Hikari
spring.datasource.url=jdbc:mysql://localhost:3306/spring
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#mybatis
mybatis.mapper-locations=classpath:mybatis/*Mapper.xml
mybatis.type-aliases-package=com.ssg.xmlapp.domain
mybatis.configuration.map-underscore-to-camel-case=true
