<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f7f9fc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
            padding: 20px 0;
        }

        /* 배경 애니메이션 */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #f0f2f5, #e8f4f8, #f7f9fc, #e3f2fd);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 파티클 효과 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(25, 118, 210, 0.3);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: translateY(-120px) translateX(50px) rotate(180deg);
                opacity: 1;
            }
        }

        /* 회원가입 컨테이너 */
        .signup-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 24px;
            padding: 40px 36px;
            width: 100%;
            max-width: 480px;
            box-shadow:
                    0 25px 50px rgba(0, 0, 0, 0.15),
                    0 0 0 1px rgba(0, 0, 0, 0.05),
                    inset 0 1px 0 rgba(255, 255, 255, 0.8);
            position: relative;
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 글로우 효과 */
        .signup-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, #1976d2, #42a5f5);
            border-radius: 24px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .signup-container:hover::before {
            opacity: 0.1;
        }

        /* 헤더 */
        .signup-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .signup-title {
            font-size: 30px;
            font-weight: 700;
            background: linear-gradient(135deg, #1976d2, #42a5f5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 6px;
            letter-spacing: -0.02em;
        }

        .signup-subtitle {
            color: #546e7a;
            font-size: 14px;
            font-weight: 400;
        }

        /* 폼 그룹 */
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-label {
            display: block;
            color: #37474f;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 6px;
            transition: color 0.3s ease;
        }

        .form-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid rgba(25, 118, 210, 0.2);
            border-radius: 10px;
            padding: 14px 18px;
            color: #263238;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input::placeholder {
            color: #90a4ae;
        }

        .form-input:focus {
            border-color: #1976d2;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 15px rgba(25, 118, 210, 0.15);
            transform: translateY(-1px);
        }

        .form-input.error {
            border-color: #d32f2f;
        }

        .form-input.valid {
            border-color: #1976d2;
        }

        /* 아이콘 효과 */
        .input-icon {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #78909c;
            transition: color 0.3s ease;
        }

        .form-input:focus ~ .input-icon {
            color: #1976d2;
        }

        /* 반열 레이아웃 */
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        /* 비밀번호 확인 */
        .password-match {
            font-size: 12px;
            margin-top: 4px;
            transition: all 0.3s ease;
        }

        .password-match.valid {
            color: #1976d2;
        }

        .password-match.invalid {
            color: #d32f2f;
        }

        /* 약관 동의 */
        .terms-section {
            margin: 24px 0;
            padding: 16px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            border: 1px solid rgba(0, 0, 0, 0.08);
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 12px;
        }

        .checkbox-group:last-child {
            margin-bottom: 0;
        }

        .checkbox {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(25, 118, 210, 0.3);
            border-radius: 3px;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
            margin-top: 2px;
            appearance: none;
        }

        .checkbox:checked {
            background: linear-gradient(135deg, #1976d2, #42a5f5);
            border-color: #1976d2;
        }

        .checkbox-label {
            color: #546e7a;
            cursor: pointer;
            user-select: none;
            font-size: 13px;
            line-height: 1.4;
        }

        .checkbox-label.required {
            color: #37474f;
        }

        .terms-link {
            color: #1976d2;
            text-decoration: none;
            font-weight: 500;
        }

        .terms-link:hover {
            color: #1565c0;
        }

        /* 회원가입 버튼 */
        .signup-button {
            width: 100%;
            background: linear-gradient(135deg, #1976d2, #42a5f5, #64b5f6);
            background-size: 200% 200%;
            border: none;
            border-radius: 12px;
            padding: 16px;
            color: #ffffff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: gradientFlow 3s ease infinite;
            margin-top: 8px;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .signup-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(25, 118, 210, 0.3);
        }

        .signup-button:active:not(:disabled) {
            transform: translateY(0);
        }

        .signup-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* 로그인 링크 */
        .login-link {
            text-align: center;
            margin-top: 24px;
            color: #546e7a;
            font-size: 14px;
        }

        .login-link a {
            color: #1976d2;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #1565c0;
        }

        /* 반응형 */
        @media (max-width: 480px) {
            .signup-container {
                margin: 10px;
                padding: 28px 20px;
            }

            .signup-title {
                font-size: 26px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }
        }

        /* 강도 표시기 */
        .password-strength {
            margin-top: 6px;
            height: 4px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak {
            background: #d32f2f;
            width: 33%;
        }

        .strength-medium {
            background: #f57c00;
            width: 66%;
        }

        .strength-strong {
            background: #1976d2;
            width: 100%;
        }

        /* 에러 메시지 */
        .error-message {
            color: #d32f2f;
            font-size: 12px;
            margin-top: 4px;
        }

        /* 성공 메시지 */
        .success-message {
            color: #1976d2;
            font-size: 12px;
            margin-top: 8px;
            text-align: center;
            padding: 8px;
            background: rgba(25, 118, 210, 0.1);
            border-radius: 6px;
            border: 1px solid rgba(25, 118, 210, 0.2);
        }
    </style>
</head>
<body>
<!-- 배경 애니메이션 -->
<div class="bg-animation"></div>

<!-- 파티클 효과 -->
<div class="particles"></div>

<!-- 회원가입 폼 -->
<div class="signup-container">
    <div class="signup-header">
        <h1 class="signup-title">Create Account</h1>
        <p class="signup-subtitle">새로운 계정을 만들어 시작하세요</p>
    </div>

    <!-- 성공/에러 메시지 표시 -->
    <div th:if="${message}" class="success-message" th:text="${message}"></div>
    <div th:if="${error}" class="error-message" th:text="${error}"></div>

    <form th:action="@{/member/register}" method="post">
        <div class="form-group">
            <label class="form-label" for="id">사용자 ID</label>
            <input type="text"
                   id="id"
                   name="id"
                   class="form-input"
                   placeholder="아이디를 입력하세요"
                   th:value="${member?.id}"
                   required>
            <div class="input-icon">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label class="form-label" for="name">이름</label>
                <input type="text"
                       id="name"
                       name="name"
                       class="form-input"
                       placeholder="이름"
                       th:value="${member?.name}"
                       required>
            </div>
            <div class="form-group">
                <label class="form-label" for="email">이메일</label>
                <input type="email"
                       id="email"
                       name="email"
                       class="form-input"
                       placeholder="이메일"
                       th:value="${member?.email}"
                       required>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label" for="password">비밀번호</label>
            <input type="password"
                   id="password"
                   name="password"
                   class="form-input"
                   placeholder="비밀번호를 입력하세요"
                   required>
            <div class="input-icon">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M18,8h-1V6c0-2.76-2.24-5-5-5S7,3.24,7,6v2H6c-1.1,0-2,0.9-2,2v10c0,1.1,0.9,2,2,2h12c1.1,0,2-0.9,2-2V10C20,8.9,19.1,8,18,8z M12,17c-1.1,0-2-0.9-2-2s0.9-2,2-2s2,0.9,2,2S13.1,17,12,17z M15.1,8H8.9V6c0-1.71,1.39-3.1,3.1-3.1s3.1,1.39,3.1,3.1V8z"/>
                </svg>
            </div>
            <div class="password-strength" id="passwordStrength" style="display: none;">
                <div class="strength-bar" id="strengthBar"></div>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label" for="confirmPassword">비밀번호 확인</label>
            <input type="password"
                   id="confirmPassword"
                   name="confirmPassword"
                   class="form-input"
                   placeholder="비밀번호를 다시 입력하세요"
                   required>
            <div id="passwordMatch" class="password-match"></div>
        </div>

        <div class="terms-section">
            <div class="checkbox-group">
                <input type="checkbox"
                       id="termsRequired"
                       name="termsRequired"
                       class="checkbox"
                       required>
                <label for="termsRequired" class="checkbox-label required">
                    <a href="#" class="terms-link">이용약관</a> 및 <a href="#" class="terms-link">개인정보처리방침</a>에 동의합니다 (필수)
                </label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox"
                       id="marketing"
                       name="marketing"
                       class="checkbox">
                <label for="marketing" class="checkbox-label">
                    마케팅 정보 수신에 동의합니다 (선택)
                </label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox"
                       id="newsletter"
                       name="newsletter"
                       class="checkbox">
                <label for="newsletter" class="checkbox-label">
                    뉴스레터 구독에 동의합니다 (선택)
                </label>
            </div>
        </div>

        <button type="submit" class="signup-button" id="signupBtn" disabled>
            회원가입
        </button>
    </form>

    <div class="login-link">
        이미 계정이 있으신가요? <a th:href="@{/member/login}">로그인</a>
    </div>
</div>

<script>
    // 파티클 생성
    function createParticles() {
        const particleContainer = document.querySelector('.particles');
        for (let i = 0; i < 60; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 8 + 's';
            particle.style.animationDuration = (6 + Math.random() * 4) + 's';
            particleContainer.appendChild(particle);
        }
    }

    // 비밀번호 강도 체크
    function checkPasswordStrength() {
        const password = document.getElementById('password');
        const strengthContainer = document.getElementById('passwordStrength');
        const strengthBar = document.getElementById('strengthBar');

        password.addEventListener('input', () => {
            const value = password.value;
            let strength = 0;

            if (value.length >= 8) strength++;
            if (/[a-z]/.test(value)) strength++;
            if (/[A-Z]/.test(value)) strength++;
            if (/[0-9]/.test(value)) strength++;
            if (/[^A-Za-z0-9]/.test(value)) strength++;

            strengthContainer.style.display = value ? 'block' : 'none';
            strengthBar.className = 'strength-bar';

            if (strength >= 2) strengthBar.classList.add('strength-weak');
            if (strength >= 3) strengthBar.classList.add('strength-medium');
            if (strength >= 4) strengthBar.classList.add('strength-strong');

            checkPasswordMatch();
        });
    }

    // 비밀번호 확인
    function checkPasswordMatch() {
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const matchIndicator = document.getElementById('passwordMatch');

        const checkMatch = () => {
            if (confirmPassword.value === '') {
                matchIndicator.textContent = '';
                matchIndicator.className = 'password-match';
            } else if (password.value === confirmPassword.value) {
                matchIndicator.textContent = '✓ 비밀번호가 일치합니다';
                matchIndicator.className = 'password-match valid';
            } else {
                matchIndicator.textContent = '✗ 비밀번호가 일치하지 않습니다';
                matchIndicator.className = 'password-match invalid';
            }
            checkFormValidity();
        };

        confirmPassword.addEventListener('input', checkMatch);
        password.addEventListener('input', checkMatch);
    }

    // 폼 유효성 검사
    function checkFormValidity() {
        const id = document.getElementById('id').value;
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const termsAccepted = document.getElementById('termsRequired').checked;
        const signupBtn = document.getElementById('signupBtn');

        const isValid = id && name && email && password &&
            confirmPassword && (password === confirmPassword) &&
            termsAccepted;

        signupBtn.disabled = !isValid;
    }

    // 폼 유효성 실시간 체크
    function setupFormValidation() {
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('input', checkFormValidity);
            input.addEventListener('change', checkFormValidity);
        });
    }

    // 입력 필드 효과
    function addInputEffects() {
        const inputs = document.querySelectorAll('.form-input');

        inputs.forEach(input => {
            const formGroup = input.closest('.form-group');

            input.addEventListener('focus', () => {
                formGroup.classList.add('focused');
            });

            input.addEventListener('blur', () => {
                if (!input.value) {
                    formGroup.classList.remove('focused');
                }
            });
        });
    }

    // 초기화
    document.addEventListener('DOMContentLoaded', () => {
        createParticles();
        addInputEffects();
        checkPasswordStrength();
        checkPasswordMatch();
        setupFormValidation();
    });
</script>
</body>
</html>
