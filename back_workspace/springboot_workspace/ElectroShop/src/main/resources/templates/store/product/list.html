<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Dashboard</title>

  <th:block th:replace="~{store/fragments/head_link :: head_link}"></th:block>
  </head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Preloader -->
  <th:block th:replace="~{store/fragments/preloader :: preloader}"></th:block>
  <!-- Navbar -->
  <th:block th:replace="~{store/fragments/navbar :: navbar}"></th:block>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <th:block th:replace="~{store/fragments/sidebar :: sidebar}"></th:block>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Dashboard</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Dashboard v1</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
          <!--목록 시작-->
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Responsive Hover Table</h3>

                <div class="card-tools">
                  <div class="input-group input-group-sm" style="width: 150px;">
                    <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

                    <div class="input-group-append">
                      <button type="submit" class="btn btn-default">
                        <i class="fas fa-search"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.card-header -->
              <div class="card-body table-responsive p-0">
                <table class="table table-hover text-nowrap">
                  <thead>
                  <tr>
                    <th>상점명</th>
                    <th>상품명</th>
                    <th>브랜드</th>
                    <th>가격</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="product, status: ${productList}">
                    <td th:text="${product.store.storeName}"></td>
                    <td >
                      <a th:href="@{/store/product/detail(product_id=${product.productId})}" th:text="${product.productName}"></a>
                    </td>
                    <td th:text="${product.brand}">11-7-2014</td>
                    <td th:text="${product.price}">11-7-2014</td>
                  </tr>

                  </tbody>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
          <!--목록 끝-->
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <footer class="main-footer">
    <th:block th:replace="~{store/fragments/footer :: footer}"></th:block>
  </footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->
<th:block th:replace="~{store/fragments/footer_link :: footer_link}"></th:block>
<script>
  function regist(){
    console.log($("#form1").serialize());

    $.ajax({
      url:"/store/product/regist",
      method:"POST",
      data:$("#form1").serialize(),
      success:function(data){
        console.log(data);
        location.href="/store/product/list";
      }
    });
  }

  $(()=>{
    $("#bt_regist").click(()=>{
      regist();
    });
  });
</script>
</body>
</html>
