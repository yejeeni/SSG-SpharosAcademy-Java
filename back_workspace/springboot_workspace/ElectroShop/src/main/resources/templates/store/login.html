<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}
        * {box-sizing: border-box;}

        input[type=text], select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }

        input[type=button] {
            background-color: #04AA6D;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=button]:hover {
            background-color: #45a049;
        }

        .container {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>

<h3>상점 로그인</h3>

<div class="container">
    <form id="form1">
        <input type="text" name="id" placeholder="상점 ID 입력">
        <input type="text" name="pwd" placeholder="비밀번호 입력..">
        <input type="button" value="Submit" id="bt_login">
    </form>

</div>
<script>
    function login(){
        //상점 로그인 요청
        $.ajax({
            url:"/store/login",
            type:"POST",
            data:$("#form1").serialize(),
            success:function(data){
                console.log(data);
                location.href="/store/product/registform";
            }
        });
    }

    $(()=>{
        $("#bt_login").click(()=>{
            login();
        });
    });
</script>
</body>
</html>
