spring.application.name=electroshop

server.port=9999

logging.level.root=WARN
logging.level.com.sinse.electroshop.controller=DEBUG
logging.level.com.sinse.electroshop.websocket=DEBUG

#thymeleaf ??
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

#DataSource(MySQL8)
spring.datasource.url=jdbc:mysql://localhost:3306/electroshop
spring.datasource.username=electro
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=10

#JPA / Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#??? ??
spring.servlet.multipart.max-file-size=3MB
app.upload.dir=c:/boot/upload













