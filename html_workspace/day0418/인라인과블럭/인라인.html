<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #span1{
            width: 100px;
            height: 100px;
            color: red;
        }
        #span2{
            width: 100px;
            height: 100px;
            color: blue;
        }
    </style>
</head>
<body>
    <!-- 
    모든 태그는 인라인 방식 or 블럭 방식
    인라인: 같은 수평선 상에 공존할 수 있는 속성. 너비, 높이 조절이 불가하고, 마진과 패딩은 일부만 적용됨. 따라서 화면 분할에 사용할 수 없다.
    -->
    <span id="span1">span1</span>
    <span id="span2">span2</span>
</body>
</html>
