<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            background-color: yellow;
        }
        .mystyle{
            color: red;
        }
        p[name="photo"]{
            background-color: green;
        }
    </style>
</head>
<body>
    <!-- id: 중복을 허용하지 않으므로, 문서 내에서 하나의 id는 오직 하나만 존재 -->
    <p id="box">나는 아이디로 식별해</p>
    <!-- class: 중복을 허용 -->
    <p class="mystyle">나는 클래스로 식별해</p>
    <p class="mystyle">나는 클래스로 식별해</p>
    <p class="mystyle">나는 클래스로 식별해</p>
    <p class="mystyle">나는 클래스로 식별해</p>
    <p class="mystyle">나는 클래스로 식별해</p>
    <!-- name: 중복을 허용 -->
    <p name="photo">나는 이름으로 식별해</p>
    <p name="photo">나는 이름으로 식별해</p>
</body>
</html>
