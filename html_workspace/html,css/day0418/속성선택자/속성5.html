<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* class의 값 중, btn이 포함된 요소 */
        button[class*="btn"]{
            background-color: cadetblue;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button class="btn-primary">버튼1</button>
    <button class="secondary-btn">버튼2</button>
    <button class="button">버튼3</button>
</body>
</html>
