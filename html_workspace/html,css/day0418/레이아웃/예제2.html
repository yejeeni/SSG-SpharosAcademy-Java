<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            margin: auto;
            width: 1000px;
            background-color: lightcyan;
        }
        #header{
            background-color: red;
            height: 50px;
        }
        #aside{
            background-color: skyblue;
            width: 100px;
            height: 400px;
        }
        #section{
            background-color: yellow;
            width: 900px;
            height: 400px;
        }
        #footer{
            background-color: green;
            height: 50px;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="header">헤더</div>
        <div id="aside">어사이드</div>
        <div id="section">섹션</div>
        <div id="footer">푸터</div>
    </div>
</body>
</html>
