    <style>
        body{
            font-size: 19px;
        }
        /* 
        현재 이미지가 차지하고 있던 정상적인 위치(normal position)를 벗어나게 하도록 float을 적용 
        float을 적용하면. img 후에 위치한 모든 요소들 중, inline 요소들은 이미지의 float된 위치를 인식할 수 있으나, block 요소들은 float된 요소를 인식할 수 없다. 
        그러므로, block 요소는 해당 위치에 아무것도 없다고 착각하여 이미지의 공간을 파고든다.
        */
        img{
            float: left;
        }
        #box{
            width: 300px;
            height: 300px;
            background-color: red;
        }
    </style>
</head>
