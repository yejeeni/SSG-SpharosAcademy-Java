<!-- !DOCTYPE 선언: 이 문서는 html5 버전임. 스마트폰, 태블릿 등의 최신 기기에 최적화 되어 있음 
 -->
<!DOCTYPE html>
<!-- 문서의 시작인 html -->
<html lang="en">
<!-- 제목 또는 설정을 작성하는 head -->
<head>
    <!-- 이 페이지는 다국어를 지원하므로, 영문, 한국어, 중국어 등을 넣어도 깨지지 않도록 인코딩함 -->
    <meta charset="UTF-8">
    <!-- 반응형 웹 페이지를 위한 view 포트 설정 
     이 웹페이지를 스마트폰, 태블릿, PC 브라우저 등 다양한 기기로 접속 시, 각 기기에 맞도록 크기가 자동 조정     
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 문서의 내용을 작성하는 body -->
<body>
    
</body>
</html>
