<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 테이블을 구성하는 태그는 건물, 층, 호에 빗대어 설명할 수 있다. -->
    <!-- table: 건물 자체 -->
    <table border="2px"> 
        <!-- tr: 건물의 층 -->
        <tr>
            <!-- td: 해당 층의 호수 -->
            <td>501</td>
            <td colspan="2">502</td> <!-- colspan: 셀병합 (두 개 이상의 열을 한 칸으로 만듦) -->
        </tr>
        <tr>
            <td>401</td>
            <td>402</td>
            <td>403</td>
        </tr>
        <tr>
            <td colspan="2">301</td>
            <td>303</td>
        </tr>
        <tr>
            <td>201</td>
            <td>202</td>
            <td rowspan="2">203</td> <!-- rowspan: 두 개 이상의 행을 한 칸으로 만드는데, 위의 행에서 적용해야 한다. -->
        </tr>
        <tr>
            <td>101</td>
            <td>102</td>
        </tr>
    </table>

</body>
</html>
