<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #stage{
            width: 1000px;
            height: 800px;
            margin: auto;
            background-image: url(../../images/gallerxy/bg.png);
            position: relative;
        }
    </style>
    <script>
        let bgY = 0; // 배경 이미지의 y축 포지션값
        // let stage;

        // stage에 적용된 css 중, background-position의 y값을 증가
        function bgEffect(){
            let stage = document.getElementById("stage");
            bgY += 2;
            stage.style.backgroundPosition = `0px ${bgY}px`;
        }

        function createEnemy(){
            for(let i=0; i<5; i++){
                for(let j=0; j<20; j++){
                    // 이미지 생성
                    let img = document.createElement("img"); // <img>
                    img.src = "../../images/gallerxy/enemy2.png";
                    img.style.position = "absolute";
                    img.style.left = 150 + j * 30 + "px";
                    img.style.top = 50 + i * 50 + "px";
                    
                    // 이미지를 stage에 부착 -> stage의 자식요소로 추가
                    let stage = document.getElementById("stage");
                    stage.appendChild(img);
                }
            }
        }

        function init(){
            // 적군 생성
                createEnemy();

            // 자동으로 지정된 함수를 지정한 시간 간격으로 호출해주는 타이머 함수 
            setInterval("bgEffect()", 20);
        }
    </script>
</head>
<body onload="init()">
    <div id="stage">

    </div>
</body>
</html>
