<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let n = 0;
        console.log(n);

        function plus(){
            n++;
            console.log(n);
        }

        function minus(){
            n--;
            console.log(n);
        }
    </script>
</head>
<body>
    <button onclick="plus()">증가</button>
    <button onclick="minus()">감소</button>
</body>
</html>
