<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width: 1000px;
            height: 700px;
            margin: auto;
            text-align: center;
        }
        #header{
            line-height: 50px;
            width: 100%;
            height: 50px;
            background-color: red;
        }
        #sideUp{
            width: 50%;
            height: 300px;
            background-color: orange;
            float: left;
        }
        #sideBottom{
            width: 50%;
            height: 300px;
            background-color: yellow;
            float: left;
        }
        #sideRight{
            width: 50%;
            height: 600px;
            background-color: green;
            float: right;
        }
        #footer{
            width: 100%;
            height: 50px;
            background-color: blue;
            float: left;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="header">header</div>
        <div id="sideUp">sideUp</div>
        <div id="sideRight">sideRight</div>
        <div id="sideBottom">sideBottom</div>
        <div id="footer">footer</div>
    </div>
</body>
</html>
