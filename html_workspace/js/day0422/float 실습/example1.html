<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width: 1000px;
            height: 450px;
            margin: auto;
        }
        #header{
            width: 100%;
            height: 50px;
            background-color: red;
        }
        #navigator{
            width: 100%;
            height: 50px;
            background-color: orange;
        }
        #aside{
            width: 50%;
            height: 300px;
            background-color: yellow;
            float: left;
        }
        #section{
            width: 50%;
            height: 300px;
            background-color: green;
            float: left;
        }
        #footer{
            width: 100%;
            height: 50px;
            background-color: blue;
            float: left;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="header">1</div>
        <div id="navigator">2</div>
        <div id="aside">3</div>
        <div id="section">4</div>
        <div id="footer">5</div>
    </div>
</body>
</html>
